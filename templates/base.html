<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Climate-Based Risk Support{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary-color: #1B4332;
            --secondary-color: #2D6A4F;
            --text-color: #333;
            --background-color: #f8f9fa;
            --light-bg: #fff;
            --accent-color: #40916C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: var(--primary-color);
            padding: 0.8rem 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            justify-content: center;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(255,255,255,0.15);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        main {
            flex: 1;
            margin-top: 60px;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0;
            }

            .nav-container {
                justify-content: flex-start;
                padding: 0.5rem;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background-color: var(--primary-color);
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 4rem;
                transition: left 0.3s ease;
                gap: 0;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 1rem 1.5rem;
                font-size: 1rem;
                border-radius: 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-links a:hover, .nav-links a.active {
                background-color: var(--secondary-color);
            }

            .nav-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 999;
            }

            .nav-overlay.active {
                opacity: 1;
                visibility: visible;
            }

            body.nav-open {
                overflow: hidden;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="material-icons">menu</span>
            </button>
            <div class="nav-overlay"></div>
            <ul class="nav-links">
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/forecast" {% if request.path == '/forecast' %}class="active"{% endif %}>Forecast</a></li>
                <li><a href="/climate_zones" {% if request.path == '/climate_zones' %}class="active"{% endif %}>Climate Zones</a></li>
                <li><a href="/risk_assessment" {% if request.path == '/risk_assessment' %}class="active"{% endif %}>Risk Assessment</a></li>
                <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Climate-Based Risk Support. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navOverlay = document.querySelector('.nav-overlay');
        const body = document.body;

        function closeNav() {
            navLinks.classList.remove('active');
            navOverlay.classList.remove('active');
            body.classList.remove('nav-open');
        }

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            body.classList.toggle('nav-open');
        });

        navOverlay.addEventListener('click', closeNav);

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                closeNav();
                // Small delay to allow animation to complete
                setTimeout(() => {
                    window.location.href = href;
                }, 300);
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (navLinks.classList.contains('active') && 
                !navLinks.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                closeNav();
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
