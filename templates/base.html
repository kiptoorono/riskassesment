<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Climate-Based Risk Support{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary-color: #1B4332;
            --secondary-color: #2D6A4F;
            --text-color: #333;
            --background-color: #fff;
            --light-bg: #f8f9fa;
            --accent-color: #40916C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: var(--primary-color);
            padding: 0.8rem 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .menu-toggle:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: block;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(255,255,255,0.15);
        }

        main {
            flex: 1;
            margin-top: 60px; /* Height of the fixed navbar */
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1001;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--primary-color);
                flex-direction: column;
                justify-content: center;
                gap: 1.5rem;
                padding: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 1rem;
                border-radius: 8px;
            }

            .nav-links a:hover, .nav-links a.active {
                background-color: rgba(255,255,255,0.2);
            }

            /* Add overlay when menu is open */
            .nav-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
                display: none;
            }

            .nav-overlay.active {
                display: block;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="material-icons">menu</span>
            </button>
            <div class="nav-overlay"></div>
            <ul class="nav-links">
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/forecast" {% if request.path == '/forecast' %}class="active"{% endif %}>Forecast</a></li>
                <li><a href="/climate_zones" {% if request.path == '/climate_zones' %}class="active"{% endif %}>Climate Zones</a></li>
                <li><a href="/risk_assessment" {% if request.path == '/risk_assessment' %}class="active"{% endif %}>Risk Assessment</a></li>
                <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Climate-Based Risk Support. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navOverlay = document.querySelector('.nav-overlay');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        });

        navOverlay.addEventListener('click', function() {
            navLinks.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
